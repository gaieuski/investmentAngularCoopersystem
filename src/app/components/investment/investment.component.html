<div>
    <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand">Investimentos</h1>
    </nav>
    
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Objetivo</th>
                    <th scope="col">Saldo total dispon√≠vel</th>
                    <th scope="col">Retirar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let investment of investments[0].nome.data.listaInvestimentos; let i = index">
                  <td>{{investment.nome}}</td>
                  <td>{{investment.objetivo}}</td>
                  <td>{{investment.saldoTotalDisponivel | currency}}</td>
                  <td *ngIf="investment.indicadorCarencia === 'N'">
                    <a [routerLink]="['/withdrawInvestment', investment.nome]" id="withdrawInvestments">
                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-down-right-square-fill" viewBox="0 0 16 16">
                        <path d="M14 16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12zM5.904 5.197 10 9.293V6.525a.5.5 0 0 1 1 0V10.5a.5.5 0 0 1-.5.5H6.525a.5.5 0 0 1 0-1h2.768L5.197 5.904a.5.5 0 0 1 .707-.707z"/>
                      </svg>
                    </a>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
